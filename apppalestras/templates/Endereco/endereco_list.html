{% extends 'base.html' %}
{% block conteudo %}
    <center><h3>Endereços</h3></center>
    <hr>
    <div class="col-md-9">
    <p><a href="{% url 'endereco_new' %}" class="btn btn-primary">
        Novo Endereços</a></p>
    <form class="navbar-form navbar-left" role="search"method="get"action="{% url 'endereco_list' %}">
        <div class="form-group">
            <label for="criterio">Descrição</label>
            <input type="text" id="criterio"name="criterio" value="{{ criterio }}" class="form-control"placeholder="Descrição">
        </div>
        <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-search" aria-hidden="true"/>
        </button>
    </form>
    </div>
    </br>
    <div class="row">
        <div class="col-md-9">
            <div>
                <div class="box-header with-border">
                    <h3 class="box-title">Lista de Endereços</h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tr>
                            <th>Logradouro</th>
                            <th>Bairro</th>
                            <th>Número</th>


                            <th colspan="3">Operações</th>
                        </tr>
                        {% for endereco in enderecos %}
                           <tr>
                               <td><a href="{% url 'endereco_detail' endereco.pk %}">

                                {{ endereco.logradouro | upper}}</a></td>
                            <td>{{ endereco.bairro}}</td>
                               <td>{{ endereco.numero}}</td>

                            <td><a href="{% url 'endereco_update' endereco.pk %}" class="glyphicon glyphicon-edit"></a></td>
                            <td><a href="{% url 'endereco_delete' endereco.pk %}" class="glyphicon glyphicon-remove"></a></td>

                           </tr>
                        {% endfor %}

                </table>
              </div>
            </div>
        </div>
    </div>
{% endblock %}
