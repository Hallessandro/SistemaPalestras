{% extends 'base.html' %}
{% block conteudo %}
    <center><h3>Eventos</h3></center>
    <hr>
    <div class="col-md-9">
    <p><a href="{% url 'evento_new' %}" class="btn btn-primary">
        Novo Eventos</a></p>
    <form class="navbar-form navbar-left" role="search"method="get"action="{% url 'evento_list' %}">
        <div class="form-group">
            <label for="criterio">Descrição</label>
            <input type="text" id="criterio"name="criterio" value="{{ criterio }}" class="form-control"placeholder="Descrição">
        </div>
        <button type="submit" class="btn btn-default">
            <span class="glyphicon glyphicon-search" aria-hidden="true"/>
        </button>
    </form>
    </div>
    </br>
    <div class="row">
        <div class="col-md-9">
            <div>
                <div class="box-header with-border">
                    <h3 class="box-title">Lista de Eventos</h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <tr>
                            <th>Titilo</th>
                            <th>Data de Inicio</th>
                            <th>Data de terminio</th>
                            <th colspan="3">Operações</th>
                        </tr>
                        {% for evento in eventos %}
                           <tr>
                               <td><a href="{% url 'evento_detail' evento.pk %}">

                                {{ evento.titulo | upper}}</a></td>
                            <td>{{ evento.dataInicio}}</td>
                               <td>{{ evento.dataTermino}}</td>

                            <td><a href="{% url 'evento_update' evento.pk %}" class="glyphicon glyphicon-edit"></a></td>
                            <td><a href="{% url 'evento_delete' evento.pk %}" class="glyphicon glyphicon-remove"></a></td>

                           </tr>
                        {% endfor %}

                </table>
              </div>
            </div>
        </div>
    </div>
{% endblock %}
